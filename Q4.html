<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q4</title>
    <style>
        body {background : black;}
        .box{
            background-color: red;
            margin: 60px auto;
            height: 150px;
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="box" id="box"></div>

    <script>
    
var i = 0;// crating a variable 
function change() { 
  var doc = document.getElementById("box");//document.getElementById is used to Access the Html code 
  var color = ["red", "blue", ];
  doc.style.backgroundColor = color[i];//Accessing the array of color
  i = (i + 1) % color.length;
}
setInterval(change, 500); //setInterval allows  to run a function repeatedly, starting after the interval of time, then repeating continuously at that interval.
                          //At this moment the color changes from red to blue in every 500 miliseconds priodically.   


    </script>    
</body>
</html>
